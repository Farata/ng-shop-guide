<md-tab-group (selectedIndexChange)="onTabChange($event)">
  <md-tab *ngFor="let c of categories" [label]="c | uppercase"></md-tab>
</md-tab-group>

<div class="grid-list-container">
  <md-grid-list [cols]="columns" gutterSize="16">
    <md-grid-tile *ngFor="let p of products | async">
      <ngs-product-tile [product]="p"
                        [routerLink]="['/products', p.id]">
      </ngs-product-tile>
    </md-grid-tile>
  </md-grid-list>
</div>
